<!DOCTYPE html>
<html lang="en">
<head>
    <script
src='//in.fw-cdn.com/31471189/725008.js'
chat='true'>
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Form</title>
    <style>
        .hidden {
            display: none;
        }
        .form-page {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Multi-Page Form</h1>
    <form id="multiPageForm">
        <!-- Page 1 -->
        <div id="page1" class="form-page">
            <h2>Page 1</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" required><br><br>
            
            <button type="button" onclick="nextPage()">Proceed</button>
        </div>
        
        <!-- Page 2 -->
        <div id="page2" class="form-page hidden">
            <h2>Page 2</h2>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br><br>
            
            <button type="button" onclick="prevPage()">Previous</button>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        function nextPage() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }

        function prevPage() {
            document.getElementById('page1').classList.remove('hidden');
            document.getElementById('page2').classList.add('hidden');
        }

        document.getElementById('multiPageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you can handle the form data and send it to your server
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            console.log('Form submitted:', data);
            alert('Form submitted!');
        });
    </script>
</body>
</html>
